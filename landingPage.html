<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="landing.css">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ford ECO SPORT 2020</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col">
            <i class="fas fa-user-circle" style="font-size:70px;color:green;"></i>
            <address style="display: inline-block;">
              <b style="line-height: 2.1;color:green">John Hopkins</b><br>
              Great Car dealers Inc <br>
              Market street,5th Ave,<br>
              Sugar Land,TX, 43089 <br>
              535-221-6678
            </address>
          </div>
          <div class="col contact-icons">
            <i class="fab fa-facebook" style="color:#4267B2"></i>
            <i class="fab fa-twitter" style="color:#4267B2"></i>
            <i class="fab fa-instagram" style="color:#8a3ab9"></i>
            <i class="fab fa-youtube" style="color:red"></i>
            <p style=font-size:10px>CONNECT WITH US</p>
          </div>
        </div>
        <div class="row">
          <div id="main-video" class="col">
            <video src="movie.mp4" width="650" height="360" controls></video>
          </div>
          <div id="form" class="col">
            <form action="">
              <input type="text" class="form-control" placeholder="First Name">
              <input type="text" class="form-control" placeholder="Last Name">
              <input type="text" class="form-control" placeholder="Email Address">
              <input type="text" class="form-control" placeholder="Phone Number">
              <textarea name="" class="form-control" id="" cols="30" rows="3" placeholder="Comments"></textarea>
              <button class="form-control btn btn-success">Submit</button>
              <span style="text-align: center;color:white">Read our privacy policy before submitting the form</span >
            </form>
          </div>
        </div>
      </div>
</body>
</html>
